<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Day 25</title>
  </head>
  <body>
    <div class="player">
      <video class="player__video" src="video.mp4"></video>
      <div class="player__controls">
        <button class="player__button toggle">
          <i class="fas fa-play"></i>
        </button>
        <p class="player__time">00:00/00:29</p>
        <div class="player__progress">
          <div class="player__progress__filled"></div>
        </div>
        <button data-skip="-10" class="player__button">
          <i class="fas fa-backward"></i>
        </button>
        <button data-skip="10" class="player__button">
          <i class="fas fa-forward"></i>
        </button>
        <div class="player__volume">
          <i class="bx bxs-volume-full"></i>
          <input type="range" min="0" max="1" step="0.05" value="0.5" />
        </div>
        <div class="player__fullscreen">
          <i class="fas fa-expand"></i>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
