<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 26</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="input__field">
          <input type="password" class="input__pass"/>
          <i class="fa-solid fa-eye-slash input__icon"></i>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div class="validator">
        <p class="lowercase">Lower-case</p>
        <p class="uppercase">Upper-case</p>
        <p class="number">Number</p>
        <p class="symbol">At least one special symbol</p>
        <p class="characters">At least 8 characters</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
