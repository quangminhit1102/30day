<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Day 22</title>
  </head>
  <body>
    <div class="container">
      <div class="food-menu">
        <button type-food="all">All food</button>
        <button type-food="salad">Salad</button>
        <button type-food="meat">Meat</button>
        <button type-food="drinks">Drinks</button>
        <button type-food="dessert">Dessert</button>
      </div>
      <div class="food-list">
        <div class="food-item" type-food="meat">
          <img src="assets/meat1.jpg" alt="food" />
        </div>
        <div class="food-item" type-food="meat">
          <img src="assets/meat2.jpg" alt="food" />
        </div>
        <div class="food-item" type-food="drinks">
          <img src="assets/drinks1.jpg" alt="food" />
        </div>
        <div class="food-item" type-food="drinks">
          <img src="assets/drinks2.jpg" alt="food" />
        </div>
        <div class="food-item" type-food="drinks">
          <img src="assets/drinks3.jpg" alt="food" />
        </div>
        <div class="food-item" type-food="salad">
          <img src="assets/salad1.jpg" alt="food" />
        </div>
        <div class="food-item" type-food="salad">
          <img src="assets/salad2.jpg" alt="food" />
        </div>
        <div class="food-item" type-food="dessert">
          <img src="assets/dessert1.jpg" alt="food" />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
